<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=320, initial-scale=1"/>
	<title>video streaming</title>
	<style type="text/css">
		body {
			background: #333;
			text-align: center;
			margin-top: 10%;
		}
    </style>
</head>
<body>

	<script type="text/javascript" src="js/jsmpg.js"></script>
	<script type="text/javascript">

		(function(){
			// Setup the WebSocket connection and start the player
            var endpoint = ['ws://', String(window.location.host), '/echo'].join('');
            var client = new WebSocket(endpoint);
            var req = new XMLHttpRequest();

            /**
             * Adds canvas element programmatically after the size of the
             * video stream is received from server
             * @param data, json response from server with frame dimensions
             */
            req.onload = function(data){
                var canvas = document.createElement('canvas');
                canvas.width = 640; //data.width;
                canvas.height = 480; //data.height;
                document.getElementsByTagName('body')[0].appendChild(canvas);
                var player = new jsmpeg(client, {canvas:canvas});
            };
            req.open('GET', '/frame_size');
            req.responseType = 'json';
            req.send();

			window.onbeforeunload = function(){
				client.close();
			};

		})();
	</script>
</body>
</html>
